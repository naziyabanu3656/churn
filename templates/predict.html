<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <!-- this is a navbar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">Churn</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/about">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/predict">Predict</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/contact">Contact</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <!-- Form (validation) -->
       <div style="width: 800px; height: 630px; margin: 100px auto auto 350px; border: 2px solid grey; border-radius: 30px; padding: 40px 40px 40px 40px; ">
      <form class="row g-3 needs-validation" method="post" action="/result">
        <h3 style="text-align: center; margin: auto 2px 2px 2px;">Customer Churn Prediction</h3>
        <div class="col-md-4">
          <label for="validationCustom01" class="form-label">Tenure</label>
          <input type="number" class="form-control" id="validationCustom01" placeholder="enter the tenure(eg: 12)" name="tenure" required>
          <div class="valid-feedback">
            Looks good!
          </div>
        </div>
        <div class="col-md-6">
          <label for="validationCustom02" class="form-label">Monthly Charges</label>
          <input type="number" class="form-control" id="validationCustom02" placeholder="enter the monthly charges" name="monthly_charges" required>
          <div class="valid-feedback">
            Looks good!
          </div>
        </div>
        <div class="col-md-6">
          <label for="validationCustom02" class="form-label">Total Charges</label>
          <input type="number" class="form-control" id="validationCustom02" placeholder="enter the total charges" name="total_charges" required>
          <div class="valid-feedback">
            Looks good!
          </div>
        </div>
        
        <div class="col-md-6">
          <label for="validationCustom04" class="form-label">Multiple Lines</label>
          <div class="form-check">
            <input class="form-check-input" type="radio" id="flexRadioDefault1" value="1" name="multiple_lines" required>
            <label class="form-check-label" for="flexRadioDefault1">
              Yes
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" id="flexRadioDefault2" value="0" name="multiple_lines" required>
            <label class="form-check-label" for="flexRadioDefault2">
              No
            </label>
          </div>
          </div>
        <div class="col-md-6">
          <label for="validationCustom04" class="form-label">Internet service</label>
          <div class="form-check">
            <input class="form-check-input" type="radio" id="flexRadioDefault1" value="1" name="internet_service" required>
            <label class="form-check-label" for="flexRadioDefault1">
              Yes
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" id="flexRadioDefault2" value="0" name="internet_service" required>
            <label class="form-check-label" for="flexRadioDefault2">
              No
            </label>
          </div>
        </div>
        <div class="col-md-6">
          <label for="validationCustom04" class="form-label">Online backup</label>
          <div class="form-check">
            <input class="form-check-input" type="radio" id="flexRadioDefault1" value="1" name="online_backup" required>
            <label class="form-check-label" for="flexRadioDefault1">
              Yes
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" id="flexRadioDefault2" value="0" name="online_backup" required>
            <label class="form-check-label" for="flexRadioDefault2">
              No
            </label>
          </div>
          </div>
        <div class="col-md-6">
          <label for="validationCustom04" class="form-label">Device Protection</label>
          <div class="form-check">
            <input class="form-check-input" type="radio" id="flexRadioDefault1" value="1" name="device_protection" required>
            <label class="form-check-label" for="flexRadioDefault1">
              Yes
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" id="flexRadioDefault2" value="0" name="device_protection" required>
            <label class="form-check-label" for="flexRadioDefault2">
              No
            </label>
          </div>
          </div>
        <div class="col-md-6">
          <label for="validationCustom04" class="form-label">Tech Support</label>
          <div class="form-check">
            <input class="form-check-input" type="radio" id="flexRadioDefault1" value="1" name="tech_support" required>
            <label class="form-check-label" for="flexRadioDefault1">
              Yes
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" id="flexRadioDefault2" value="0" name="tech_support" required>
            <label class="form-check-label" for="flexRadioDefault2">
              No
            </label>
          </div>
          </div>
        <div class="col-md-6">
          <label for="validationCustom04" class="form-label">Contract Encoder</label>
          <div class="form-check">
            <input class="form-check-input" type="radio" id="flexRadioDefault1" value="1" name="contract_encoder" required>
            <label class="form-check-label" for="flexRadioDefault1">
              Yes
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" id="flexRadioDefault2" value="0" name="contract_encoder" required>
            <label class="form-check-label" for="flexRadioDefault2">
              No
            </label>
          </div>
          </div>
        <div class="col-md-6">
          <label for="validationCustom04" class="form-label">Payment Method</label>
          <div class="form-check">
            <input class="form-check-input" type="radio" id="flexRadioDefault1" value="1" name="payment_method" required>
            <label class="form-check-label" for="flexRadioDefault1">
              Yes
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" id="flexRadioDefault2" value="0" name="payment_method" required>
            <label class="form-check-label" for="flexRadioDefault2">
              No
            </label>
          </div>
          
          <div class="invalid-feedback">
            Please select a valid state.
          </div>
        </div>
        <div class="col-12">
          <button style="align-items: center;" class="btn btn-primary" type="submit" name="submit">Submit form</button>
        </div>
      </form>
    </div>

      <!-- Footer (sticky bottom) -->
      <nav class="navbar sticky-bottom bg-body-tertiary">
        <div class="container-fluid">
          <p style="margin-left: 600px;">All Right reserved 2024</p>
        </div>
      </nav>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
